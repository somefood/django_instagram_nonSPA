{% extends "instagram/layout.html" %}
{% load bootstrap4 %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="저장" class="btn btn-primary">
</form>
<hr>
{% if post %}
    <a href="{{ post.instance.get_absolute_url }}" class="btn btn-primary">내용으로</a>
{% else %}
    <a href="{% url 'instagram:post_list' %}">목록</a>
{% endif %}
{% endblock %}
