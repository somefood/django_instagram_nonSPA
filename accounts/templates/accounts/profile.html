{% extends 'accounts/layout.html' %}

{% block content %}
    <h2>USer: {{ user }}</h2>

    {% if user.profile %}
        <ul>
            <li>{{ user.profile.address }}</li>
            <li>{{ user.profile.zipcode }}</li>
        </ul>
    {% endif %}

    <a href="{% url 'profile_edit' %}" class="btn btn-primary">프로필 수</a>
{% endblock %}
